<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#">Cafe Late</a>
        <nav>
          <a href="">Home</a>
          <a href="">About</a>
          <a href="">Contact</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="banner-container">
        <div class="container">
          <div class="left-section">
            <h1>Coffee Lovers!</h1>
            <p>
              Coffee lovers need to know the difference between a latte and a
              mocha, Italian, or Americano. Here we cover the best words for
              coffee lovers.
            </p>
            <button>login</button>
          </div>
          <div class="right-section">
            <h4>Register</h4>
            <form action="">
              <div class="input-grp">
                <input type="text" id="name" />
                <label for="name">Name</label>
              </div>
              <div class="input-grp">
                <input type="email" id="email" />
                <label for="email">Email</label>
              </div>
              <div class="input-grp">
                <input type="password" id="Password" />
                <label for="Password">Password</label>
              </div>
              <div class="btn-section">
                <button class="btn">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <section class="section-two">
        <div class="card-container">
          <div class="img-container">
            <img
              src="./images/Toasted-Coconut-Mocha-Latte-2-full-scaled.jpg"
              alt=""
            />
          </div>
          <h1>Latte</h1>
        </div>

        <div class="card-container">
          <div class="img-container">
            <img src="./images/mocha-latte-13.jpg" alt="" />
          </div>
          <h1>Mocha</h1>
        </div>
        <div class="card-container">
          <div class="img-container">
            <img src="./images/46349.jpg" alt="" />
          </div>
          <h1>Italian</h1>
        </div>
      </section>
    </main>
    <footer>
      <h4>Design and Developed By <span> Nihal</span></h4>
    </footer>
  </body>
</html>
